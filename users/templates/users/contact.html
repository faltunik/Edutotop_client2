<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iofrm-theme26.css' %}">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="#">
                <div class="logo">
                    <img class="logo-size" src="{% static 'images/logo-light.svg' %}" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <h2>We’re ready to help you,<br><span>at any moment.</span></h2>
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Just fill the form.<br>We’ll get back to you.</h3>
                        {% if messages %}
                        {% for msg in messages %}
                        {{msg}}
                        {% endfor %}
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" required  name= "name" placeholder="Name">
                                </div> 
                                <div class="col">
                                    <input type="number" class="form-control"  required name="number" placeholder="Number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="email" class="form-control"  required name="email" placeholder="Email address">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <textarea class="form-control" name="message" required placeholder="Message..."></textarea>
                                </div>
                            </div>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn extra-padding">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'js/jquery.min.js '%}"></script>
<script src="{% static 'js/popper.min.js '%}"></script>
<script src="{% static 'js/bootstrap.min.js '%}"></script>
<script src="{% static 'js/main.js '%}"></script>
</body>
</html>
