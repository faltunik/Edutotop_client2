{% extends "auth_base.html" %}
{% block title %}Reset{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}

<h3>Password Reset</h3>
<form method="POST">
    {% csrf_token %}
    {{form| crispy}}
    <div class="form-button full-width">
        <button id="submit"  type="submit">Reset</button>
    </div>
</form>

{% endblock body %}
